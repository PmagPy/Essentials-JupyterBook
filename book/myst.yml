version: 1

project:
  title: Essentials of Paleomagnetism
  description: >
    A modern, interactive version of "Essentials of Paleomagnetism"
    by Lisa Tauxe
  keywords:
    - paleomagnetism
    - earth science
    - geophysics
    - magnetism
    - rock magnetism
  license:
    content: CC-BY-4.0
  authors:
    - name: Lisa Tauxe
      affiliation: Scripps Institution of Oceanography, UC San Diego
    - name: Nicholas Swanson-Hysell
      affiliation: Institute for Rock Magnetism, University of Minnesota
  github: pmagpy/Essentials-JupyterBook
  subject: Essentials of Paleomagnetism

  # Bibliography
  bibliography:
    - references.bib

  # Numbering configuration
  numbering:
    headings: true
    enumerator: '%s'

  # Abbreviations
  abbreviations:
    SD: Single Domain
    PSD: Pseudo-Single Domain
    MD: Multidomain
    SP: Superparamagnetic
    TRM: Thermoremanent Magnetization
    NRM: Natural Remanent Magnetization
    VRM: Viscous Remanent Magnetization
    CRM: Chemical Remanent Magnetization
    DRM: Depositional Remanent Magnetization
    IRM: Isothermal Remanent Magnetization
    ARM: Anhysteretic Remanent Magnetization
    GAD: Geocentric Axial Dipole
    APWP: Apparent Polar Wander Path
    LTD: Low-Temperature Demagnetization
    MFM: Magnetic Force Microscopy
    MOKE: Magneto-Optical Kerr Effect
    AF: Alternating Field

  # Table of contents
  toc:
    - file: index.md
    - file: chapters/chapter1.md
    - file: chapters/chapter2.md
    - file: chapters/chapter3.md
    - file: chapters/chapter4.md
    - file: chapters/chapter5.md
    - file: chapters/chapter6.md
    - file: chapters/chapter7.md
    - file: chapters/chapter8.md
    - file: chapters/chapter9.md
    - file: chapters/chapter10.md
    - file: chapters/chapter11.md
    - file: chapters/chapter12.md
    - file: chapters/chapter13.md
    - file: chapters/chapter14.md
    - file: chapters/chapter15.md
    - file: chapters/chapter16.md
    - title: Appendices
      children:
        - file: chapters/appendix.md
        - file: chapters/appendix-b.md
        - file: chapters/appendix-c.md
        - file: chapters/appendix-d.md

  # Math macros (adapted from the LaTeX source mydefs.tex)
  math:
    # Bold vector notation macros
    '\M': '\mathbf{M}'
    '\B': '\mathbf{B}'
    '\H': '\mathbf{H}'
    '\S': '\mathbf{S}'
    '\m': '\mathbf{m}'
    '\J': '\mathbf{J}'
    '\R': '\mathbf{R}'
    '\X': '\mathbf{X}'
    '\V': '\mathbf{V}'
    '\E': '\mathbf{E}'
    '\A': '\mathbf{A}'
    '\T': '\mathbf{T}'
    '\C': '\mathbf{C}'
    '\s': '\mathbf{s}'

site:
  template: book-theme
  options:
    lang: en
    logo: _static/logo_placeholder.png
    hide_toc: false
    numbered_references: false
    number_source_lines: false
    number_headings: true
