# GitHub Pages deployment for Essentials of Paleomagnetism JupyterBook
#
# INSTRUCTIONS:
# 1. Go to repo Settings > Pages > set Source to "GitHub Actions"
# 2. Push to main branch to trigger deployment
#
# Uses mystmd (JupyterBook v2) to build the site.

name: Deploy JupyterBook to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install jupyter-book numpy matplotlib plotly ipywidgets

      - name: Build the book
        working-directory: book
        run: |
          jupyter book build --execute

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/_build/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
